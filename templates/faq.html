<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load myfilters %}
    <title>AnonSend - FAQ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
</head>
<body class="container-login100 justify-content-center ">

{% include 'header.html' %}
<div class="wrap-login100 d-block p-5">
    <div class="panel-group" id="accordion">
        {% for question,answer in questions.items %}
            <div class="panel panel-default my-2">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4 class="btn-link" data-toggle="collapse" data-parent="#accordion"
                        href="#collapse{{ forloop.counter }}">
                        {{ question }}
                    </h4>
                </div>
                <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <h5>{{ answer }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
</body>
</html>
