<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load myfilters %}
    <title>AnonSend - FAQ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    <style>
        body {
            background: #9053c7;
            background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
            background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
            background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }
    </style>
</head>
<body class="px-2">

<div class="d-flex w-100 p-3">
    {% include 'header.html' %}
</div>
<div class="m-auto container bg-light p-5 " style="border-radius: 10px">
    <div class="panel-group" id="accordion">
        {% for question,answer in questions.items %}
            <div class="panel panel-default my-2">
            <div class="panel-heading">
                <div class="panel-title">
                    <a class="h4 btn-link" data-toggle="collapse" data-parent="#accordion"
                        href="#collapse{{ forloop.counter }}">
                        {{ question }}
                    </a>
                </div>
                <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <h5>{{ answer }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}

        </div>
    </div>
</bodyc>
</html>
