<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load myfilters %}
    <title>AnonSend - Report Links</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {#    <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>#}
    {#    <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>#}
</head>
<body class="container-login100 d-block">

{% include 'header.html' %}

<div class="container-login100 justify-content-center">
    <div class="bg-white p-5" style="border-radius: 10px">
        <span class="login100-form-title mb-2">Report Link</span>
        <form method="POST" action="#">
            {% csrf_token %}
            <div class="form-group">
                <h5 class="my-2 font-weight-bold">{{ report_form.visible_fields.0.label_tag }}</h5>
                {{ report_form.visible_fields.0 }}
            </div>
            <div class="form-group">
                <h5 class="my-2 font-weight-bold">{{ report_form.visible_fields.1.label_tag }}</h5>
                {{ report_form.visible_fields.1 }}
            </div>
            <input type="submit" class="login100-form-btn" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
