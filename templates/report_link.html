<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load myfilters %}
    <title>AnonSend - Report Links</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/nicEdit-latest.js' %}" type="text/javascript">
    </script>
</head>
<body class="container-login100 d-block" style="background-image: linear-gradient(to top, #7028e4 0%, #e5b2ca 100%);">

{% include 'header.html' %}

<div class="container-login100 justify-content-center" style="background-image: linear-gradient(to top, #7028e4 0%, #e5b2ca 100%);">
    <div class="wrap-login100 justify-content-lg-around">
        <span class="login100-form-title mb-2">Report Link</span>
        <form method="POST" action="#">
            {% csrf_token %}
            <div class="form-group">
                <h5 class="my-2 font-weight-bold">{{ report_form.visible_fields.0.label_tag }}</h5>
                {{ report_form.visible_fields.0 }}
            </div>
            <div class="form-group">
                <h5 class="my-2 font-weight-bold">{{ report_form.visible_fields.1.label_tag }}</h5>
                <div class="border border-dark">
                    {{ report_form.visible_fields.1 }}
                </div>
            </div>
            <span class="wrap-input100"></span>
            <input type="submit" class="login100-form-btn" value="Submit"
                   onclick="nicEditors.findEditor('id_description').saveContent();">
        </form>
    </div>
</div>
<script type="text/javascript">
    function showEditor() {
        if (window.innerWidth > 768) {
            var elem = document.getElementById("id_description");
            elem.cols = 40;
            elem.rows = 7;
            bkLib.onDomLoaded(nicEditors.allTextAreas);
        }
    }

    showEditor();
</script>
</body>
</html>
